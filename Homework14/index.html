<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The UFOs Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="col-md-2"><img src="alien2.jpg" height="240" width="140"></div>
    <div class="jumbotron">
        <h1 class='head'>UFO Page Search</h1>
        <p class='head'>Welcome to my super UFO sighting page !</p>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="ufo_search" placeholder="Enter UFO date">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="city_search" placeholder="Enter UFO city">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="state_search" placeholder="Enter UFO state">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="country_search" placeholder="Enter UFO country">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="shape_search" placeholder="Enter UFO shape">
        </div>
      </div>
      <div class="col-md-4">
        <a id="search" class="btn btn-success">Search</a>
      </div>
    </div>
    <div class="row">
      <br/><br/>
      <div class="col-md-12">
        <table id="ufotable" class="table table-striped">
          <thead>
            <tr>
              <th>Date Time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration (mins)</th>
              <th>Comment</th>
            </tr>
          </thead>
          <tbody id="ufobody">
          </tbody> 
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center">
        <button id="load-btn" class="btn btn-primary">Next Page</button>
      </div>
    </div>
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
  
</body>
</html>
